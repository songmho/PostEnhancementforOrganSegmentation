{% load static %}

<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<link rel="stylesheet" href="{% static 'miass/css/arrow.css' %}">
<link rel="stylesheet" href="{% static 'miass/css/enhance_body.css' %}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="w-100" style="height: 93%;">

        <div class="mt-4">
            <div class="row">
                <h5 class="col-3">Identify Continuity Sequences </h5>
                <button class="btn btn-outline-info col-1 ml-3" id="btn_identify_sequence">Start</button>
            </div>
            <div>

                <h6 class="ml-2">Result for Segmentation Result</h6>
                <div class="row ml-2 mb-1">
                    <p class="col-3 my-auto">Number of Continuity Sequences</p>
                    <label class="col-3 px-1 ml-1 form-control-plaintext" id="inputNumSequences" style="padding-top: 1px; padding-bottom: 1px;"/>
                </div>

                <div style="position: relative; display: flex; align-items: flex-start;" class="ml-3">
                    <div class="col-2">
                        <table class="table mb-0">
                            <tr class=" col-3">
                                <th scope="col" class="summary_th">Sequence ID</th>
                            </tr>
                            <tr class=" col-3">
                                <th scope="col" class="summary_th">CT Slices</th>
                            </tr>
                        </table>
                    </div>
                    <div style="overflow-x: auto;" class="col-11">
                        <table class="table w-100" style="">
                            <tr  id="thead_step1" class="w-100 summary_tr summary_tr_id">
                            </tr>
                            <tr id="tr_step1" class="summary_tr">
                            </tr>
                        </table>
                    </div>
                </div>

                <h6 class="ml-2 mt-2">Result for Label Data</h6>
                <div class="row ml-2 mb-1">
                    <p class="col-3 my-auto">Number of Continuity Sequences</p>
                    <label class="col-3 px-1 ml-1 form-control-plaintext" id="inputNumSequences_label" style="padding-top: 1px; padding-bottom: 1px;"/>
                </div>

                <div style="position: relative; display: flex; align-items: flex-start;" class="ml-3">
                    <div class="col-2">
                        <table class="table mb-0">
                            <tr class=" col-3">
                                <th scope="col" class="summary_th_label">Sequence ID</th>
                            </tr>
                            <tr class=" col-3">
                                <th scope="col" class="summary_th_label">CT Slices</th>
                            </tr>
                        </table>
                    </div>
                    <div style="overflow-x: auto;" class="col-11">
                        <table class="table w-100" style="">
                            <tr  id="thead_step1_lb" class="w-100 summary_tr summary_tr_id">
                            </tr>
                            <tr id="tr_step1_lb" class="summary_tr">
                            </tr>
                        </table>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <div class="bottom-">
        <button id="btn_step2_next" class="col-1 btn btn-primary float-right">Next Step</button>
        <button id="btn_step2_back" class="col-1 btn btn-primary float-right mr-1">Previous Step</button>
    </div>
</body>

<script src="{% static "miass/js/console.js" %}"></script>
<script src="{% static "miass/js/post_enhancement_step2.js" %}"></script>

<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">
</html>
