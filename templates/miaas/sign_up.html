{% load static %}

<link rel="stylesheet" href="{% static 'miass/css/preview.css' %}">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% include 'miaas/header.html' %}

    <div class="container">
        <div class="mt-5">
            <h1 class="text-center txt_font" style="font-size: 60px">Join MIAS</h1>

            <form autocomplete="off" id="signup_form" class="w-50 mx-auto">
                <div class="form-group">
                    <label for="txt_first_name">First Name: </label>
                    <input type="text" class="form-control" id="txt_first_name" required>

                    <label for="txt_last_name">Last Name: </label>
                    <input type="text" class="form-control" id="txt_last_name" required>

                    <label for="txt_email">email: </label>
                    <input type="text" class="form-control" id="txt_email" required>

                    <label for="txt_pwd">Password: </label>
                    <input type="password" class="form-control" id="txt_pwd" required>
                    <label for="txt_pwd_check">Password Check: </label>
                    <input type="password" class="form-control " id="txt_pwd_check" required>

                    <label for="txt_phone">Phone Number: </label>
                    <input type="text" class="form-control" id="txt_phone">

                    <label for="txt_phone">User Type: </label>
                    <div id="radio_sign_role">
                        <label class="radio-inline col-md-4">
                            <input type="radio" name="signup_role" id="radio_sign_up_patient" value="Patient" required/>Patient
                        </label>
                        <label class="radio-inline col-md-4">
                            <input type="radio" name="signup_role" id="radio_sign_up_physician" value="Physician"/>Physician
                        </label>
                    </div>
                </div>
                <label><b>Please check your email after finishing sign up.</b></label>
            </form>
            <div class="w-50 mx-auto my-3">
                <button type="button" class="btn btn-primary w-100" id="btn_sign_up">Create account</button>
            </div>

        </div>

    </div>
</body>

<script src="{% static "lib/jQuery/jquery-3.4.1.js" %}"></script>
<script src="{% static "miass/js/constants.js" %}"></script>
<script src="{% static "miass/js/sign_up.js" %}"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</html>
