{% load static %}

<link rel="stylesheet" href="{% static 'miass/css/preview.css' %}">
<link rel="stylesheet" href="{% static 'miass/css/bootstrap-datepicker.css' %}">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MIAS: Medical Image Analysis System</title>
</head>
<body>

{% include 'miaas/header.html' %}

    <div class="container">
        <div class="mt-5">
            <h1 class="text-center txt_font" style="font-size: 60px">Join MIAS</h1>

            <form autocomplete="off" id="signup_form" class="w-50 mx-auto ">
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-6 form-inline">
                            <div class="col form-group px-0">
                                <label for="txt_first_name" class="mt-3 mb-1">First Name<span style="color:red">*&nbsp;</span>
                                <span style="color:red" id="txt_chk_fir_name" hidden>Check first name</span></label>
                                <input type="text" class="form-control w-100" id="txt_first_name" required>
                            </div>
                        </div>
                        <div class="col-6 form-inline">
                            <div class="col form-group  px-0">
                                <label for="txt_last_name" class="mt-3 mb-1">Last Name<span style="color:red">*&nbsp;</span>
                                <span style="color:red" id="txt_chk_last_name" hidden>&nbsp;Check last name</span></label>
                                <input type="text" class="form-control w-100" id="txt_last_name" required>
                            </div>
                        </div>
                    </div>

{#                    <div class="form-row form-inline">#}
                        <label for="txt_email" class="mt-2 mb-1">email<span style="color:red">*</span>
                                <span style="color:red" id="txt_chk_email" hidden>&nbsp;Check email</span></label>
                        <input type="text" class="form-control" id="txt_email" required>
{#                    </div>#}
                    <label for="txt_pwd" class="mt-2 mb-1">Password<span style="color:red">*</span>
                                <span style="color:red" id="txt_chk_pwd" hidden>&nbsp;Check password</span></label>
                    <input type="password" class="form-control" id="txt_pwd" required>

                    <label for="txt_pwd_check" class="mt-2 mb-1">Re-enter password<span style="color:red">*</span>
                                <span style="color:red" id="txt_chk_pwd_re" hidden>&nbsp;Check password</span></label>
                    <input type="password" class="form-control " id="txt_pwd_check" required>

                    <div class="w-100 my-5"></div>

                    <label for="txt_birthday" class="mb-1">Birthday </label>
                    <input type="text" class="form-control" id="txt_birthday">
                    <label for="txt_gender" class="mt-2 mb-1">Gender<span style="color:red">*</span>
                                <span style="color:red" id="txt_chk_gen" hidden>&nbsp;Check gender</span> </label>
                    <div id="txt_gender">
                      <label class="col-5"><input type="radio" name="rdo_gender" value="Male" class="mr-2"/>Male</label>
                      <label class="col-5"><input type="radio" name="rdo_gender" value="Female" class="mr-2"/>Female</label>
                    </div>


                    <label for="txt_phone" class="mt-2 mb-1">Phone Number</label>
                    <input type="text" class="form-control" id="txt_phone">

                    <label for="slct_role" class="mt-2 mb-1">Role<span style="color:red">*</span>
                                <span style="color:red" id="txt_chk_role" hidden>&nbsp;Select role</span> </label>
                    <select class="form-control" id="slct_role">
                        <option selected disabled hidden></option>
                        <option >Patient</option>
                        <option >Physician</option>
                        <option >Staff</option>
                    </select>
                </div>
            </form>
            <div class="w-50 mx-auto mt-5 text-center">
                <label><b>Please check your email after finishing sign up.</b></label>
                <button type="button" class="btn btn-primary w-50 " id="btn_sign_up">Create account</button>
                <button class="btn btn-primary w-50" type="button" id="btn_loading" disabled hidden>
                      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>&ensp;Creating ...
                </button>
{#                <button class="spinner-border spinner-border-sm w-50 " role="status" aria-hidden="true">#}
{#                    </button>#}
            </div>

        </div>

    </div>

<div class="modal fade" id="modal_signup" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Note</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body" id="modal_signup_text">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btn_yes">Yes</button>
            </div>
        </div>
    </div>
</div>

</body>

<script src="{% static "lib/jQuery/jquery-3.4.1.js" %}"></script>
<script src="{% static "miass/js/bootstrap-datepicker.js" %}"></script>
<script src="{% static "miass/js/constants.js" %}"></script>
<script src="{% static "miass/js/sign_up.js" %}"></script>
<script src="{% static "miass/js/header.js" %}"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</html>
