{% load static %}

<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="{% static 'miass/css/register_image.css' %}">
<link rel="stylesheet" href="{% static 'miass/css/preview.css' %}">
<link rel="stylesheet" href="{% static 'miass/css/bootstrap-datepicker.css' %}">
<head>
    <title>MIAS: Medical Image Analysis System</title>
</head>
<body>
    {% include 'miaas/header.html' %}
    <div class="container">
        <div id="cur_id" hidden>{{ img_id }}</div>
        <div class="mt-5 w-100 mx-0 row">
            <div class="w-100 row">
                <div class="col-6 h-100">
                    <h1 class="txt_font text-white w-50 pl-2" style="font-size: 28px; background-color: #0066ff">
                        Patient Information</h1>
{#                        <button class="btn btn-primary float-right" id="btn-patient_search">Search</button>#}
                    <form autocomplete="off" id="signup_form">
                        <div class="form-group">
                            <span>
                                <label for="txt_fir_name" class="mb-1 mt-2">First Name <span style="color:red; visibility: hidden">*</span></label>
                                <div>
                                    <input type="text" class="form-control" id="txt_fir_name" >
                                    <h5 id="txt_fir_name_saved"></h5>
                                </div>
                            </span>
                            <label for="txt_last_name" class="mb-1 mt-2">Last Name <span style="color:red; visibility: hidden">*</span></label>
                            <div>
                                <input type="text" class="form-control" id="txt_last_name" required>
                                <h5 id="txt_last_name_saved"></h5>
                            </div>

                            <label for="txt_birthday" class="mb-1 mt-2">Birthday </label>
                            <div>
                                <input type="text" id="txt_Birthday" class="form-control" >
                                <h5 id="txt_birthday_saved"></h5>
                            </div>

                            <label for="txt_gender"  class="mb-1 mt-2">Gender </label>
                            <div class="row mx-0">
                                <input type="radio" class="my-auto mr-1 ml-2" name="rdo_gender" id="rdo_male" value="Male">
                                <label for="rdo_male" class="my-auto" disabled>Male</label>

                                <input type="radio" class="ml-4 my-auto mr-1" name="rdo_gender" id="rdo_female" value="Female" >
                                <label for="rdo_female" class="my-auto" disabled>Female</label>
                            </div>
                            <label for="txt_blood_type" class="mb-1 mt-2">Blood Type</label>
                            <div>
                                <select class="form-control" id="txt_blood_type">
                                    <option selected disabled hidden></option>
                                    <option>A Rh+</option>
                                    <option>A Rh-</option>
                                    <option>B Rh+</option>
                                    <option>B Rh-</option>
                                    <option>AB Rh+</option>
                                    <option>AB Rh-</option>
                                    <option>O Rh+</option>
                                    <option>O Rh-</option>
                                </select>
                                <h5 id="txt_blood_type_saved"></h5>
                            </div>
                            <label for="txt_height" class="mb-1 mt-2">Height (cm)</label>
                            <div>
                                <input type="text" id="txt_height" class="form-control" >
                                <h5 id="txt_height_saved"></h5>
                            </div>

                            <label for="txt_weight" class="mb-1 mt-2">Weight (Kg)</label>
                            <div>
                                <input type="text" id="txt_weight" class="form-control" >
                                <h5 id="txt_weight_saved"></h5>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-6">
                    <div>
                        <h1 class="txt_font text-white w-50 pl-2" style="font-size: 28px; background-color: #0066ff">Image Information</h1>
                        <form autocomplete="off" id="signup_form" class="mb-5" >
                            <div class="form-group">
                                <label for="txt_img_type"  class="mb-1 mt-2">Image Type <span style="color:red; visibility: hidden">*</span></label>
                                <select class="form-control" id="txt_img_type">
                                    <option selected disabled hidden></option>
                                    <option>CT</option>
                                    <option>MRI</option>
                                    <option>X-Ray</option>
                                    <option>Ultrasound</option>
                                    <option>EEG</option>
                                    <option>ECG</option>
                                    <option>Normal Images</option>
                                </select>

                                <label for="txt_acq_date"  class="mb-1 mt-2">Acquisition Date <span style="color:red; visibility: hidden">*</span></label>
                                <input type="text" class="form-control" id="txt_acq_date" required>

                                <label for="txt_exam_src"  class="mb-1 mt-2">Examination Source <span style="color:red; visibility: hidden">*</span></label>
                                <input type="text" class="form-control" id="txt_exam_src" required>

                                <label for="txt_interpret"  class="mb-1 mt-2">Interpretation </label>
                                <input type="text" id="txt_interpret" class="form-control">

                                <label for="txt_desc"  class="mb-1 mt-2">Description </label>
                                <input type="text" class="form-control" id="txt_desc" >


                                <div class="w-100 mt-3 mb-2">
                                    <label for="txt_desc"  class="mb-1 mt-2">Medical Images  <span style="color:red; visibility: hidden">*</span></label>
                                    <button class="btn btn-primary float-right" type="button"  id="btn_view">View</button>
                                </div>
                                <form id="form_upload" enctype="multipart/form-data">
                                    <div id="list_phase">

                                    </div>
                                </form>
                                <div class="w-100 text-center mt-3 ">
                                    <button id="btn_add_new_phase" type="button" class="btn btn-info mx-auto" style="display: none">Add Acquired Phases</button>
                                </div>

                            </div>
                        </form>
{#                        </div>#}
                        <div class="pull-right mt-5">
                            <button type="button" class="btn btn-primary float-right w-25  mr-3" id="btn_modify">Modify</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>


</body>
<script src="{% static "lib/jQuery/jquery-3.4.1.js" %}"></script>
<script src="{% static "miass/js/constants.js" %}"></script>
<script src="{% static "miass/js/browse_image_info.js" %}"></script>
<script src="{% static "miass/js/sessions.js" %}"></script>
<script src="{% static "miass/js/header.js" %}"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">
</html>
