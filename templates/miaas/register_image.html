{% load static %}

<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="{% static 'miass/css/preview.css' %}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="title" content="Register Image">
    <meta name="keyword" content="Register, Image">
    <meta name="author" content="jdy">
    <meta name="description" content="Page for registering folder">
    <title>MIAS: Medical Image Analysis System</title>
</head>
<body>

{% include 'miaas/header.html' %}
<div class="container">
    <div class="container">
        <div class="mt-5">
            <h1 class="text-center txt_font" style="font-size: 60px">Register Medical Image</h1>

            <form autocomplete="off" id="signup_form" class="w-50 mx-auto">
                <div class="form-group">
                    <label for="txt_first_name" >Uploader: </label>
                    <input type="text" class="form-control" id="txt_uploader_id" required>

                    <label for="txt_last_name">Taken Date: </label>
                    <input type="text" class="form-control" id="txt_taken_date" required>

                    <label for="txt_email">Taken Place: </label>
                    <input type="text" class="form-control" id="txt_taken_place" required>

                    <label for="txt_pwd">Image Type: </label>
                    <input type="password" class="form-control" id="txt_pwd" required>

                    <label for="txt_pwd">Image Link: </label>
                    <input type="password" class="form-control" id="txt_pwd" required>
                </div>
            </form>
            <div class="w-50 mx-auto my-3">
                <button type="button" class="btn btn-primary w-100" id="btn_sign_up">Submit</button>
            </div>

        </div>

    </div>

</div>



</body>
<script src="{% static "miass/js/constants.js" %}"></script>
<script src="{% static "miass/js/register_image.js" %}"></script>
<script src="{% static "miass/js/sessions.js" %}"></script>
<script src="{% static "miass/js/header.js" %}"></script>
<script src="{% static "lib/jQuery/jquery-3.4.1.js" %}"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</html>
