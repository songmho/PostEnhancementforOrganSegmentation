{% load static %}

<!DOCTYPE html>
<html lang="en">

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="w-100" style="height: 90%">
        <div class="row">
            <h5 class="col-5">CT Study for Patient</h5>
            <button class="btn btn-outline-info" id="btn_load_prv_dat">Load from Previous</button>
        </div>
        <div class="ml-2">
            <h6>Patient Information</h6>
            <div class="row ml-2 mb-1">
                <p class="col-3 my-auto">Name</p>
                <input class="col-3 px-1" id="input_pat_name">
            </div>
            <div class="row ml-2 mb-1">
                <p class="col-3 my-auto">Medical Record Number (MRN)</p>
                <input class="col-3 px-1" id="input_mrn">
            </div>
            <div class="row ml-2 mb-1">
                <p class="col-3 my-auto">Birthday </p>
                <input class="col-3 px-1" id="input_pat_birth" placeholder="mm-dd-yyyy">
            </div>
        </div>
        <div class="ml-2 mt-3">
            <h6 >Medical Image Information</h6>
            <div class="row ml-2 mb-1">
                <p class="col-3 my-auto">Acquired Date</p>
                <input class="col-3 px-1" id="input_acq_date" placeholder="mm-dd-yyyy">
            </div>
            <div class="ml-2">
                <div class="col-3"><p class=" my-auto"> CT Series Data </p></div>
                <div class="row ml-3 mb-1">
                    <p class="col-3 my-auto">Plain Phase </p>
                    <label class="btn btn-outline-info col-1" id="btn_load_plain_text">Load
                        <form id="form_loader_plain" class="my-0" enctype="multipart/form-data">
                            <input id="btn_loader_plain" type="file" name="files"  multiple style="display: none;" webkitdirectory mozdirectory>
                        </form>
                    </label>
                </div>
                <div class="row ml-3 mb-1">
                    <p class="col-3 my-auto">Arterial Phase </p>
                    <label class="btn btn-outline-info col-1" id="btn_load_arterial_text">Load
                        <form id="form_loader_arterial" class="my-0" enctype="multipart/form-data">
                            <input id="btn_loader_arterial" type="file" name="files"  multiple style="display: none;" webkitdirectory mozdirectory>
                        </form>
                    </label>
                </div>
                <div class="row ml-3 mb-1">
                    <p class="col-3 my-auto">Portal Venous Phase </p>
                    <label class="btn btn-outline-info col-1" id="btn_load_pvp_text">Load
                        <form id="form_loader_pvp" class="my-0" enctype="multipart/form-data">
                            <input id="btn_loader_pvp" type="file" name="files"  multiple style="display: none;" webkitdirectory mozdirectory>
                        </form>
                    </label>
                </div>
                <div class="row ml-3 mb-1">
                    <p class="col-3 my-auto">Delay Phase </p>
                    <label class="btn btn-outline-info col-1" id="btn_load_delay_text">Load
                        <form id="form_loader_delay" class="my-0" enctype="multipart/form-data">
                            <input id="btn_loader_delay" type="file" name="files"  multiple style="display: none;" webkitdirectory mozdirectory>
                        </form>
                    </label>
                </div>
            </div>
        </div>

        <div class="ml-2 mt-3">
            <h6>Uploaded Data Information</h6>
            <div class="row ml-2 mb-1">
                <p class="col-3 my-auto">Acquired Date</p>
                <button class="btn btn-outline-info col-2" id="btn_start_step1">Load Information</button>
            </div>
        </div>
    </div>


    <div class="bottom-">
        <button id="btn_lirads_step1_next" class="col-1 btn btn-primary float-right">Next</button>
    </div>



    <!-- Modal for Previous Images List -->
    <div id="modal_prv_data" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Uploaded Medical Images</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" id="modal_prv_img_body">
                  <div class="container-fluid">
                      <table class="table table-hover" id="table_prv_img" style="width: 100%">
                          <thead>

                          </thead>
                          <tbody id="tbody_prv_img">

                          </tbody>
                      </table>
                  </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
        </div>
    </div>



</body>
<script src="{% static "miass/js/console.js" %}"></script>
<script src="{% static "miass/js/lirads_step1.js" %}"></script>

<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">
</html>
