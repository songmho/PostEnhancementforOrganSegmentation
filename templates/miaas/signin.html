{% load staticfiles %}
{% load my_filters %}

{% include 'miaas/template_header.html' %}

<!-- custom css -->
<link rel="stylesheet" type="text/css" href="{% static 'miass/css/signin.css' %}">

<body>

<div class="container">
    <section class="section section-signin">
        <form id="loginForm" class="form-signin" name="signinForm" accept-charset="UTF-8">
            <label for="inputId" class="sr-only">Username</label>
            <input type="text" id="inputId" name="id" class="form-control"
                   placeholder="User ID" required autofocus>
            <label for="inputPw" class="sr-only">Password</label>
            <input type="password" id="inputPw" name="pw" class="form-control"
                   placeholder="Password" required>
            <div class="checkbox">
                <label>
                    <input id="checkRemember" type="checkbox" value="remember"> Remember Me
                </label>
            </div>
            <button id="btnLogin" class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
        </form>

        <div class="additional-signin">
            <p><a href="{% url 'miaas:find' %}">Lost your ID or Password?</a></p>
            <p><a href="{% url 'miaas:signup' %}">Signup Here</a></p>
        </div>
    </section>
</div>

<!-- Modal -->
<div class="modal fade" id="signinFailedModal" tabindex="-1" role="dialog" aria-labelledby="signinFailedTitle">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="signinFailedTitle">Signin Failed</h4>
        </div>
        <div class="modal-body">
        Signin failed
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
        </div>
    </div>
</div>


{% include 'miaas/template_footer.html' %}

<!-- custom javascript -->
<script type="text/javascript">
    var indexPage = "{% url 'miaas:index' %}";
{% if user_session %}
    location.replace(indexPage);
{% endif %}
</script>
<script src="{% static 'lib/jquery/plugins/jquery.cookie-1.4.1.min.js' %}"></script>
<script src="{% static 'miass/js/signin.js' %}"></script>

</body>
</html>
