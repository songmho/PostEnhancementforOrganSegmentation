{% load static %}

<link rel="stylesheet" href="{% static 'miass/css/preview.css' %}">
<link rel="stylesheet" href="{% static 'miass/css/text.css' %}">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MIAS: Medical Image Analysis System</title>
</head>
<body>

{% include 'miaas/header.html' %}

    <div class="container">
        <div class="mt-5">
            <h1 class="text-center txt_font" style="font-size: 60px">Reset Password</h1>
            <h3 class="text-center txt_font" style="font-size: 30px">Hi! {{ user.first_name }} {{ user.last_name }},  Enter your new password. </h3>

            <form autocomplete="off" id="signup_form" class="w-50 mx-auto">
                <div class="form-group">
                    <label for="txt_pwd">Password </label>
                    <input type="password" class="form-control" id="txt_pwd" required>
                    <label for="txt_pwd_check" class="mt-3 mb-2">Password Check</label>
                    <input type="password" class="form-control" id="txt_pwd_check" required>
                </div>
            </form>
            <div class="w-50 mx-auto mt-4">
                <button type="button" class="btn btn-primary w-100" id="btn_change_pwd">Change Password</button>
            </div>

        </div>
        <div hidden>
            <p id="id">{{ user.identification_number }}</p>
            <p id="email">{{ user.email }}</p>
        </div>
    </div>
</body>

<script src="{% static "miass/js/sessions.js" %}"></script>
<script src="{% static "miass/js/header.js" %}"></script>
<script src="{% static "lib/jQuery/jquery-3.4.1.js" %}"></script>
<script src="{% static "miass/js/constants.js" %}"></script>
<script src="{% static "miass/js/forgot_password.js" %}"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</html>
