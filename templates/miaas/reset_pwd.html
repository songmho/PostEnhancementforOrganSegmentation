{% load static %}

<link rel="stylesheet" href="{% static 'miass/css/preview.css' %}">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% include 'miaas/header.html' %}

    <div class="container">
        <div class="mt-5">
            <h1 class="text-center txt_font" style="font-size: 60px">Reset Password</h1>
            <h3 class="text-center txt_font" style="font-size: 60px">Enter your user account's verified
                email address and we will send you a new password. </h3>

            <form autocomplete="off" id="signup_form" class="w-50 mx-auto">
                <div class="form-group">
                    <label for="txt_email">email: </label>
                    <input type="text" class="form-control" id="txt_email" required>
                </div>
            </form>
            <div class="w-50 mx-auto my-3">
                <button type="button" class="btn btn-primary w-100" id="btn_sign_up">Send new password</button>
            </div>

        </div>

    </div>
</body>

<script src="{% static "lib/jQuery/jquery-3.4.1.js" %}"></script>
<script src="{% static "miass/js/constants.js" %}"></script>
<script src="{% static "miass/js/sign_up.js" %}"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</html>
